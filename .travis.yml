language: csharp
solution: BuildAMation.sln
matrix:
  include:
  - os: linux
    mono: latest
    script:
      - msbuild /p:Configuration=Release BuildAMation.sln
      - python codingtools/test_bam.py
  - os: linux
    mono: none
    dotnet: 2.1.4
    script:
      - dotnet msbuild /p:Configuration=Release BuildAMation.sln
      - python codingtools/test_bam.py
